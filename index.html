<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guns Interactive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .gun-container {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
        .gun {
            padding: 20px;
            background: #333;
            border: 2px solid #444;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .gun:hover {
            transform: scale(1.1);
            background: #555;
        }
    </style>
</head>
<body>
    <div class="gun-container">
        <div class="gun" onclick="playSound('pistol')">Pistol</div>
        <div class="gun" onclick="playSound('rifle')">Rifle</div>
        <div class="gun" onclick="playSound('shotgun')">Shotgun</div>
    </div>
    <audio id="pistol" src="sounds/pistol.mp3"></audio>
    <audio id="rifle" src="sounds/rifle.mp3"></audio>
    <audio id="shotgun" src="sounds/shotgun.mp3"></audio>
    <script>
        function playSound(gun) {
            const sound = document.getElementById(gun);
            sound.currentTime = 0;
            sound.play();
        }
    </script>
</body>
</html>
